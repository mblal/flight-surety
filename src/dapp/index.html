<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

    <main class="container">
        <h1>Airline Management</h1>
        <div class="row top-20">
            <label class="form">Airlines</label> <input type="text" id="airline-address"> <btn class="btn btn-primary" id="register-airline">Register Airline</btn>
        </div>

        <btn class="btn btn-primary" id="get-airlines-list">Get registered Airlines</btn>
        <btn class="btn btn-primary" id="airline-fund">Give fund</btn>
    </main>

    <main class="container">
        <h1>Flights Management</h1>
        <div class="row top-20">
            <label class="form">Flight number</label> <input type="text" id="flight-number">
            <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
        </div>
        <div>
            <table id="flights-list">
                <thead>
                    <th>Flight number</th>
                    <th>Status</th>
                    <th>Departure</th>
                    <th>Airline</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <main class="container">
            <h1>Insurance Management</h1>
            <div class="row top-20">
                <label class="form">Flight Key</label> <input type="text" id="flight-key">
                <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
            </div>
        </main>

    <div id="MYDOC"></div>
</body>

</html>
